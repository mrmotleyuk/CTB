<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Effects Processor</title>
  <link rel="stylesheet" href="ctbstyle.css">
</head>
<body>
  <h1>Audio Effects Processor</h1>
  
  <!-- Audio input dropdown -->
  <select id="audioInputDropdown">
    <option value="" selected disabled>Select an audio input</option>
  </select>
  
  <!-- Start/stop processing button -->
  <button id="startButton">Start Processing</button>

  <!-- Buffer size slider -->
<label for="bufferSizeSlider">Buffer Size: <span id="bufferSizeLabel">4096</span></label>
<input type="range" id="bufferSizeSlider" min="1" max="40000" step="1024" value="4000">

<!-- Sample rate slider -->
<label for="sampleRateSlider">Sample Rate: <span id="sampleRateLabel">44100</span></label>
<input type="range" id="sampleRateSlider" min="1000" max="100000" step="100" value="44100">

  <!-- Volume slider -->
  <label for="volumeSlider">Volume</label>
  <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">

  <script src="ctb.js"></script>
</body>
</html>
